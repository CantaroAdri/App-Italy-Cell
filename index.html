          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active btn btn-secondary" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn btn-secondary" href="#"

              <li class="nav-item">

                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- BUSCADOR -->
      <div class="buscador">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="buscador"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              buscador
            </button>
          </form>
        </div>

    </header>
    <main>
      <!-- PRODUCTOS -->
      <div class="productos">
        <div>
          <img src="productos-img/A01.jpg" alt="A01" />
          <p>Samsung A01M - A015</p>
          <button>+</button>
          <span>0</span>

          <img src="productos-img/A02.jpg" alt="A02" />
          <p>Samsung A02 - A12 - M12</p>

          <img src="productos-img/a03.jpg" alt="A03" />

          <button>Comprar</button>
        </div>
        <div>
          <img src="productos-img/A03 core.jpg" alt="A03 Core" />
